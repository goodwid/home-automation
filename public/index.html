<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Automation</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>Home Automation</h2>
    </header>
    <main>
      <section id='fireplace'>
        <h4>Fireplace controls</h4>
        <input id="fireplace-on" type="button" value="On">
        <input id="fireplace-off" type="button" value="Off">
        <input id="fireplace-status" type="button" value="Show Status"><br>
        <input id="fireplace-timer-data" style="width: 80px;"><input id="fireplace-timer" type="button" value="Set Timeout">
        <div id="fireplace-result-display"></div>
      <section>
    </main>
    <footer>
      <input id="logout" type="button" value="Logout">
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.1.0/superagent.min.js"></script>
    <script src="js/fireplace.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
