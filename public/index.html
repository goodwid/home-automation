<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fireplace controls</title>
  </head>
  <body>
    <header>
      <h2>Fireplace controls</h2>
    </header>
    <main>
      <form onclick="on();">
        <input type="button" value="On">
      </form>
      <form onclick="off();">
        <input type="button" value="Off">
      </form>
      <div id="result-display"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.1.0/superagent.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
